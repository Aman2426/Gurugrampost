{% extends "Blog/base.html" %}
{% block title %} Article List {% endblock %}

{% load static %}
{% get_static_prefix as STATIC_PREFIX %}

{% block content %}

<h2>Article List</h2>

<div class="row">
  {% for art in article_list %}
    <div class="col-md-3">
      <a href="{{art.get_absolute_url}}">
      
        <div class="card border-0" style="width: 18rem;">
          <img class="card-img-top" src="{{art.img.url}}" style="object-fit: cover;" height="250px" alt="Card image cap">
          <div class="card-body border-bottom">
            <p class="card-text">{{ art.title }}</p>
            <p>By {{art.author}}</p>
          </div>
        </div>
      
      </a>
    </div>
  {% endfor %}
</div>


  

    
    


{% endblock %}
