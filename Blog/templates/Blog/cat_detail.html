{% extends "Blog/base.html" %}
{% block title %} {{cat.cat_name}} {% endblock %}
{% block content %}
<h2>{{cat.cat_name|title}}</h2>
<ul>
    {% for art in cat.article_set.all %}
   <li>
    <a href="{% url 'blog:article_detail' art.date_pub.year art.date_pub.month art.slug %}">{{art.title}}</a>
   </li> 
   {%endfor%}
</ul>
<p><a href="{% url 'blog:cat_list' %}">Go back to Categories list</a></p>
<p><a href="{% url 'blog:category_update' cat.slug %}">Edit this category</a></p>
{% endblock %}
